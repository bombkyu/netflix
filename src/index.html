<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href='https://fonts.googleapis.com/css?family=Roboto:300:400,500' rel='stylesheet'>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
    <title>Nomflix</title>
</head>
<body>
    <header class="js-header">
        <div class="inner">
            <div class="js-header__hamburger-icon">
                <i class="fa fa-bars"></i>
            </div>
            <div class="js-header__logo">
                <img src="<%= require("./images/logo/netflix_logo.png") %>" alt="netflix">
            </div>
            <div class="js-header__menus">
                <ul class="js-header__menus-list">
                    <li class="js-header__menus-item">Home</li>
                    <li class="js-header__menus-item">TV Shows</li>
                    <li class="js-header__menus-item">Movies</li>
                    <li class="js-header__menus-item">Originals</li>
                    <li class="js-header__menus-item">Recently Added</li>
                    <li class="js-header__menus-item">My List</li>
                </ul>
            </div>
            <div class="js-header__others">
                <div class="js-header__others-search">
                    <i class="fa fa-search fa-lg"></i>
                </div>
                <div class="js-header__others-kids">
                    <span>kids</span>
                </div>
                <div class="js-header__others-notification">
                    <i class="fa fa-bell fa-lg"></i>
                </div>
                <div class="js-header__ohters-profile">
                    <i class="fa fa-user-circle fa-lg"></i>
                </div>
            </div>
            <form class="js-search-form-resp">
                <i class="fa fa-times fa-lg js-searchCloseBtn-resp"></i>
                <input class="js-search-resp open" type="text" placeholder="search" />
            </form>
        </div>
    </header>
    <section class="video__section">
        <video class="js-video" src="https://ia800602.us.archive.org/4/items/mov-bbb/mov_bbb.mp4">
            <!-- <video class="js-video" src="https://www.youtube.com/watch?v=DmLyjnuMIVc"> -->
        </video>
        <div class="js-videoController">
            <div class="js-playBtn__container">
                <div class="js-playBtn">
                    <i class="fa fa-play"></i>
                </div>
                <span class='js-playBtn__text'>Watch Now</span>
            </div>
            <div class="js-volumeController">
                <div class="js-muteBtn">
                    <i class="fa fa-volume-off fa-lg"></i>
                </div>
                <input class="js-volumeRange" type="range" min="0" max="1" step="0.01">
            </div>
        </div>
    </section>
    <section class="videoList__section">
        <h4 class="js-videoList__header">Continue Watching</h4>
        <div class="js-videoList">
            <div class="js-videoList__item">
                <img src="https://occ-0-1077-1062.1.nflxso.net/art/45ded/7845a0530a46fe0f59d5dff84498a59623d45ded.jpg" alt="Walking Dead">
                <div class="js-videoList__item-playBtn">
                    <i class="fa fa-play"></i>
                </div>
                <div class="js-videoList__item-chevron">
                    <i class="fa fa-chevron-down"></i>
                </div>
                <div class="js-video__fullScreen">
                    <video class="js-videoList__item-video" src="https://ia800602.us.archive.org/4/items/mov-bbb/mov_bbb.mp4">
                    </video>
                    <div class="js-video__fullScreen-controller">
                        <div class="js-video__fullScreen-controller-top">
                            <div class="fullScreen-controller-top__left">
                                <div class="play">
                                    <i class="fa fa-play"></i>
                                </div>
                                <div class="fullScreen-volumeController">
                                    <div class="volume">
                                        <i class="fa fa-volume-up fullScreen-volume-icon"></i>
                                    </div>
                                    <div class="volume-range-background">
                                        <input type="range" min="0" max="1" step="0.01" class="fullScreen-volume-range">
                                    </div>
                                </div>
                            </div>
                            <div class="fullScreen-controller-top__middle">
                                <span class="title">Walking Dead</span>
                            </div>
                            <div class="fullScreen-controller-top__right">
                                <div class="playlist">
                                    <i class="fa fa-list-ul"></i>
                                </div>
                                <div class="transcript">
                                    <i class="fa fa-file-text"></i>
                                </div>
                                <div class="exit">
                                    <i class="fa fa-window-close"></i>
                                </div>
                            </div>
                        </div>
                        <div class="js-video__fullScreen-controller-bottom">
                            <span class="time-played">1:24</span>
                            <input class="playtime" type="range">
                            <span class="time-left">-48:03</span>
                        </div>
                    </div>
                </div>
            </div>
            <div class="js-videoList__item">
                <img src="https://occ-0-1077-1062.1.nflxso.net/art/561ce/aa35fd5a1653347adffbd74f2b06ad035a4561ce.jpg" alt="Sherlock">

                </div>
            </div>
            <div class="js-videoList__item">

                <div class="js-videoList__item-chevron">

                </div>
            </div>
            
            
        </div>
