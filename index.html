<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href='https://fonts.googleapis.com/css?family=Roboto:300:400,500' rel='stylesheet'>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
    <title>Nomflix</title>
<link href="styles.css" rel="stylesheet"></head>
<body>
    <header class="js-header">
        <div class="inner">
        <div class="js-header__logo">
            <img src="a1f673e7df715f16dae49f4874009082.png" alt="netflix">
        </div>
        <div class="js-header__menus">
            <ul class="js-header__menus-list">
                <li class="js-header__menus-item">Home</li>
                <li class="js-header__menus-item">TV Shows</li>
                <li class="js-header__menus-item">Movies</li>
                <li class="js-header__menus-item">Originals</li>
                <li class="js-header__menus-item">Recently Added</li>
                <li class="js-header__menus-item">My List</li>
            </ul>
        </div>
        <div class="js-header__others">
            <div class="js-header__others-search">
                <i class="fa fa-search fa-lg"></i>
            </div>
            <div class="js-header__others-kids">
                <span>kids</span>
            </div>
            <div class="js-header__others-notification">
                <i class="fa fa-bell fa-lg"></i>
            </div>
            <div class="js-header__ohters-profile">
                <i class="fa fa-user-circle fa-lg"></i>
            </div>
        </div>
        </div>
    </header>
    <div class="video">
        <video class="js-video" src="https://ia800602.us.archive.org/4/items/mov-bbb/mov_bbb.mp4">
            <!-- <video class="js-video" src="https://www.youtube.com/watch?v=DmLyjnuMIVc"> -->
        </video>
    </div>
    <div class="js-videoController">
        <div class="js-playBtn">
            <i class="fa fa-play"></i>
        </div>
        <div class="js-volumeController">
            <div class="js-muteBtn">
                <i class="fa fa-volume-off fa-lg"></i>
            </div>
            <input class="js-volumeRange" type="range" min="0" max="1" step="0.1">
        </div>
    </div>
    
    
    
<script type="text/javascript" src="bundle.js"></script></body>
</html>
